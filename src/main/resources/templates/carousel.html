<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Carousel</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/js/jquery.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>

	<div th:include="header :: header"></div>
	<br />
	<br />
	<br />
	<div class="container">
		
		<div id="idbannernyaterserah" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
                <li data-target="#idbannernyaterserah" data-slide-to="0" class="active"></li>
                <li data-target="#idbannernyaterserah" data-slide-to="1"></li>
          </ol>
          <div class="carousel-inner">
                <div class="item active">
                    <img th:attr="src=@{/images/spring-boot-project-logo.png}" />
               </div>
                <div class="item">
                     <img th:attr="src=@{/images/spring-framework-logo.png}" />
                </div>
                <div class="item">
                     <img th:attr="src=@{/images/spring-framework-project-logo.png}" />
                </div>
                <div class="item">
                     <img th:attr="src=@{/images/thymeleaflogonameverysmall.png}" />
                </div>
           </div>
     </div>
	
	</div>

	
	<div th:include="footer :: footer"></div>
	
	
</body>

</html>
